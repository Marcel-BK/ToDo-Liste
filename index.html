<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3b9a32c048.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>ToDo Liste</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row head-color rounded-bottom"> 
                <div class="col-2 px-0"></div>        
                <h1 class="col-8 my-3 px-0 text-center">ToDo Liste</h1>
                <button id="saveAll" class="col-1 px-0 text-end SDList"><i class="fas fa-save SDList"></i></button>
                <button id="clearAll" class="col-1 px-0 SDList"><i class="fa-solid fa-eraser SDList"></i></button>
            </div>
        </div>
    </header>

    
    <main>
        <div class="container box-container rounded">
            <form id="input-form">
                <div class="row mt-3">
                    <div class="col ms-3 my-3 px-0 input-group">
                        <input id="add-todo-input" type="text" class="form-control" placeholder="Add ToDo-Item" aria-label="Add ToDo-Item" aria-describedby="basic-addon1">
                    </div>
                    <div id="plus-icon" class="col-1 me-3 my-3 px-0 text-center">
                        <button class="submit-button" type="submit"><i class="bi bi-plus-circle-fill"></i></button>
                    </div>
                </div>
            </form>

            <div class="row justify-content-around">
                <div class="col-3 item-box rounded mx-3 mb-3">
                    <div class="row head-color">    
                        <div class="col px-0"><h2 id="col-header1" class="text-center my-1" contentEditable="false">ToDo</h2></div>
                        <div id="edit-header1" class="col-1 px-0 mt-2 me-1">
                            <button class="item-list-button px-0"><i class="bi bi-pencil-fill"></i></button>
                        </div>
                    </div>

                    <div class="row checklist-container1" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <ul id="itemlist1" class="mt-2">
                            <!--
                            <div class="row list-item mx-auto mb-1" draggable="true" ondragstart="drag(event)">
                                <div class="col-1 px-1"><input class="my-2" type="checkbox"></div>
                                <div class="col px-1" id="listItem">inputValue</div>
                                <div class="col-1 px-0"><button id="edit-li" class="edit-item-button px-0 me-2"><i class="bi bi-pencil-fill"></i></button></div>
                                <div class="col-1 px-0"><button id="edit-li" class="edit-item-button px-0 me-2"><i class="bi bi-trash-fill"></i></button></div>
                            </div>
                            -->
                        </ul>
                    </div>
                </div>

                <div class="col-3 item-box rounded mx-3 mb-3">
                    <div class="row head-color">    
                        <div class="col px-0"><h2 id="col-header2" class="text-center my-1" contentEditable="false">In Progress</h2></div>
                        <div id="edit-header2" class="col-1 px-0 mt-2 me-1">
                            <button class="item-list-button px-0"><i class="bi bi-pencil-fill"></i></button>
                        </div>
                    </div>

                    <div class="row checklist-container2" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <ul id="itemlist2" class="mt-2">

                        </ul>
                    </div>
                </div>

                <div class="col-3 item-box rounded mx-3 mb-3">
                    <div class="row head-color">    
                        <div class="col px-0"><h2 id="col-header3" class="text-center my-1" contentEditable="false">Done</h2></div>
                        <div id="edit-header3" class="col-1 px-0 mt-2 me-1">
                            <button class="item-list-button px-0"><i class="bi bi-pencil-fill"></i></button>
                        </div>
                    </div>

                    <div class="row checklist-container3" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <ul id="itemlist3" class="mt-2">

                        </ul>
                    </div>
                </div>
            </div>
    </main>
    <footer>

    </footer>
<!-- <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
